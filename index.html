<!DOCTYPE html>
	<html lang="pt-br">
			<head> 
				<meta charset=utf-8>
				<meta http-equiv="X-UA-compatible" content= "IE-edge">
				<meta name= "viewport" content="widht=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="style.css">
				<link rel="icon" href="img/ICONE.png">
				<script type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.f742b80f43c5a2e0e619b0d97b5886cd.js"></script>
				<script type="text/javascript" src="https://codesandbox.io/static/js/banner.0b5d84a2b.js"></script>
				<title>Equilibrium</title>
			</head>

			<body>
				
				<div class="dados">
				<center>
					<img src="img/MENU.png" width="100%" height="250px ">
				</center>
					<br>
					<br>
							<p>Assinatura:</p>
							<canvas id="signatureCanvas" class="signature-canvas" style="touch-action: none;"></canvas>
							<br>
							<br>
							<button id="saveButton" class="save-button">Salvar</button>
							<hr/>
							<br>
							<h3>Preencha com os seus dados:</h3>
							<br>
							<form action="mailto:" method="POST" enctype="text/plain">
								Nome:
								<input name="Nome" type="text" required />
								Email:
								<input name="Email" type="email" required />
								Número:
								<input name="Numero" type="number" required /><br/>
								<hr/>
								CPF:
								<input name="CPF" type="text" required />
								Bairro:
								<input name="Bairro" type="text" required />
								Rua:
								<input name="Rua" type="text" required />
								<br>
								Observação:
								<br>
								<textarea name="Mensagem" rows="5"></textarea><br/>
								<input type="submit" value="Enviar"/>
								<input type="reset" value="Limpar"/>
							</form>
							<br>
						
							<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
						
							<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
						
							<script>
							  const canvas = document.querySelector("#signatureCanvas");
							  const signaturePad = new SignaturePad(canvas);
							  const saveButton = document.querySelector("#saveButton");
							  const { jsPDF } = window.jspdf;
						
							  saveButton.addEventListener("click", function () {
								const signatureImage = signaturePad.toDataURL();
						
								if (signaturePad.isEmpty()) {
								  alert("Please provide a signature.");
								  return;
								}
								const doc = new jsPDF();
								doc.addImage(signatureImage, "PNG", 10, 10, 100, 50);
								doc.save("Assinatura do cliente.pdf");
							  });
							</script>
						  
						
						<iframe id="sb__open-sandbox42" style="
							  position: fixed;
							  margin: 0;
							  padding: 0;
							  bottom: 16px;
							  right: 16px;
							  border: none;
							  width: 118px;
							  height: 36px;
							  z-index: 9999999999999;"></iframe>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						
				</div>	
			</body>

	
					
				
			</html>
